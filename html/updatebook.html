<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
      .card {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="number"],
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Update Book</h1>
        <form action="/update-book" method="post">
            <input type="number" name="isbn" placeholder="ISBN"><br>
            <input type="number" name="libid" placeholder="LibID"><br>
            <input type="text" name="title" placeholder="Title"><br>
            <input type="text" name="authors" placeholder="Authors"><br>
            <input type="text" name="publisher" placeholder="Publisher"><br>
            <input type="number" name="availablecopies" placeholder="AvailableCopies"><br>
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
